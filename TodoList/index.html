<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Example</title>
        <style>
                    body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        #taskList {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        input[type="text"] {
            padding: 8px;
            width: 70%;
        }
        button[type="submit"] {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        </style>
    </head>
    <body>
        <h1>My Task List</h1>
        <form>
            <input type="text" name="newtask" placeholder="Enter a new task">
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>

        <script src="javascript1.js"></script>
    </body>
</html>
